<a id="button" class="button">Launch</a><script>function launch(){try{fetch("https://cdn.jsdelivr.net/gh/gn-math/gn-math-DONTDMCA@main/singlefile.html?t="+Date.now()).then((n=>n.text())).then((n=>{const t=window.open("about:blank","_blank");t&&(t.document.open(),t.document.write(n),t.document.close())}))}catch(n){console.error("error:",n)}}document.addEventListener("DOMContentLoaded",(function(){document.getElementById("button").addEventListener("click",launch)}));</script><style>html,body{margin:0;padding:0;height:100%}.button{display:flex;align-items:center;justify-content:center;width:100vw;height:100vh;background-color:#000;color:#ffffff!important;Arial,sans-serif;font-size:24px;font-weight:700;cursor:pointer;text-decoration:none!important;transition:background-color 0.3s,transform 0.2s}.button:hover{background-color:#4a148c!important}</style>
